    <title>Off Canvas Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <body>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>



    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-12 col-md-12">
          <p class="float-right hidden-md-up">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron">
            <h1>Interests</h1>
            <p>Incomplete, will be adding more in the furure</p>
          </div>
          <div class="row">
            <div class="col-6 col-lg-4">
              <h2>Intramural Soccer Captain</h2>
              <p>I am the creator and captain of the IM team "Hard Boiled Eggs"</p>
              <p><a class="btn btn-secondary" href="http://www.imleagues.com" role="button">View Team &raquo;</a></p>
            </div><!--/span-->
            <div class="col-6 col-lg-4">
              <h2>Pizza and Philosophy </h2>
              <p>I am a member of the Pizza and Philosophy Club </p>
            </div><!--/span-->
            <div class="col-6 col-lg-4">
              <h2>Reading</h2>
              <p>I read alot of books</p>
              <p><a class="btn btn-secondary" href="#" role="button">My Reading list &raquo;</a></p>

          </div><!--/row-->
        </div><!--/span-->


      </div><!--/row-->

      <hr>



    </div><!--/.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
